<ion-header>
    <ion-navbar color="primary">

    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let animal of animales" (click)="reproducir(animal)">
            <ion-avatar item-start>
                <img [src]="animal.imagen">
            </ion-avatar>
            <h2>{{animal.nombre}}</h2>

        </ion-item>

    </ion-list>
</ion-content>
